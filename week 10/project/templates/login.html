{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div style="text-align:center; margin-top:100px;">
        <h1>Log In</h1>
    </div>

            <!-- Form to log in -->
    <form action="/login" method="post">
        <div class="login">
            <input class="iptlog ipttextlog" id="username" name="username" placeholder="Username" type="text" autocomplete="off" autofocus>
            <input class="iptlog ipttextlog" id="password" name="password" placeholder="Password" type="password">
            <button class="btn btn-primary iptlog" type="submit">Log In</button>
        </div>
    </form>
{% endblock %}
