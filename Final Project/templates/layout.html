<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            {% block title %}{% endblock %}
        </title>
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <meta name='viewport' content='width=device-width, height=device-height, initial-scale=1'>
        <meta charset="UTF-8">
        <script src="{{url_for('static', filename='team.js')}}"></script>
    </head>
    <body>
        <div>
            {% if logged %}
                <nav class="navbar navbar-expand-lg navbar-light header">
                    <a class="navbar-brand pad" href="/">Team</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                        <a class="nav-link" href="/edit_team">Edit Team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/set_game_team">Game team</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                    </div>
                </nav>
            {% else %}
                <nav class="navbar navbar-expand-lg navbar-light header">
                    <a class="navbar-brand pad" href="/login">Log in</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/signup">Sign up</a>
                        </li>
                    </ul>
                    </div>
                </nav>
            {% endif %}
        </div>
        {% block main %}{% endblock %}
    </body>
</html>
