{% extends "layout.html" %}

{% block title %}
    Sign up
{% endblock %}

{% block main %}
    <div style="text-align:center; margin-top:100px;">
        <h1>Sign Up</h1>
    </div>
            <!-- Form to Sign up as new account -->
    <form action="/signup" method="post">
        <div class="login">
            <input class="iptlog ipttextlog" id="username" name="username" placeholder="Username" type="text" autocomplete="off" autofocus>
            <input class="iptlog ipttextlog" id="password" name="password" placeholder="Password" type="password">
            <input class="iptlog ipttextlog" id="confirm" name="confirm" placeholder="Confirm Password" type="password">
            <button class="btn btn-primary iptlog" type="submit">Sign Up</button>
        </div>
    </form>
{% endblock %}
