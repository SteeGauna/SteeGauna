{% extends "athlete_journal/layout.html" %}
{% load static %}

{% block title %}
    Athletes Journal
{% endblock %}

{% block body %}

    <table style="margin-top:40px;" class="table">
        <thead>
          <tr>
            <th scope="col">Date</th>
            <th scope="col">Log</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for log in logs %}
          <tr>
            <td>{{ log.date }}</td>
            <td><a style="color:white;" href="{% url 'view_log' id=log.id %}">{{ log.log }}</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

{% endblock %}

{% block script %}
    <script src="{% static 'athlete_journal/athlete_journal.js' %}" type="text/javascript"></script>
{% endblock %}
