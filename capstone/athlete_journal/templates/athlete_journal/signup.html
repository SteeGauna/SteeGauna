{% extends "athlete_journal/layout.html" %}
{% load static %}

{% block title %}
    Signup
{% endblock %}

{% block body %}

    <div class="login">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div>
            <h1>Sign Up</h1>
        </div>

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="signipt" autocomplete="off" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="signipt" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="signipt" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input style="margin-top:10px;" class="btn btn-primary" type="submit" value="Signup">
        </form>

        <div style="margin-top:10px;">
            Already have an account? <a class="link" href="{% url 'login' %}">Login here.</a>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'athlete_journal/athlete_journal.js' %}" type="text/javascript"></script>
{% endblock %}
