{% extends "athlete_journal/layout.html" %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block body %}

    <div class="login">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <div>
            <h1>Login</h1>
        </div>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div>
                <input class="logipt" autocomplete="off" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div>
                <input class="logipt" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        <div style="margin-top:10px;">
            Don't have an account? <a class="link" href="{% url 'signup' %}">Signup here.</a>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'athlete_journal/athlete_journal.js' %}" type="text/javascript"></script>
{% endblock %}
