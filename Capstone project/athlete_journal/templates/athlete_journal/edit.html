{% extends "athlete_journal/layout.html" %}
{% load static %}

{% block title %}
    Edit Journal
{% endblock %}

{% block body %}

    <div id="edit_table">

        <div>
            <button class="btn btn-primary addbtn" onclick="add_log()">Add Log</button>
        </div>

        <table style="margin-top:20px;" class="table">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Log</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              {% for log in logs %}
              <tr>
                <td>{{ log.date }}</td>
                <td><a style="color:white;" href="{% url 'view_log' id=log.id %}">{{ log.log }}</a></td>
                <td><button onclick="delete_log('{{ log.id }}')" class="btn btn-primary">Delete</button></td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

    </div>

    <div id="add_log">

        <div style="margin:10px;">
            <button class="btn btn-primary" onclick="view_edit()">Back to table</button>
        </div>

        <div class="addform">

            <div>
                <form id="add_form">
                    <div style="text-align:center;">
                        <h1>Add Log</h1>
                    </div>
                    <textarea class="txt" id="log" placeholder="What did you do today?"></textarea>
                    <textarea class="txt" id="train_log" placeholder="What was your training program for today?"></textarea>
                    <div style="text-align:center;">
                        <label for="train_sess">Amount of training sessions today.</label>
                        <select id="train_sess">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                    </div>
                    <textarea class="txt" id="meals" placeholder="What did you eat today?"></textarea>
                    <div style="text-align:center;">
                        <label for="sleep_hrs">How long was your sleep?</label>
                        <select id="sleep_hrs">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <textarea class="txt" id="feeling_log" placeholder="How did you feel before, during and after training?"></textarea>
                    <div style="text-align:center;">
                        <button style="width:120.75px;" type="submit" class="btn btn-primary">Save Log</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'athlete_journal/athlete_journal.js' %}" type="text/javascript"></script>
{% endblock %}
