{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Athletes Journal{% endblock %}</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'athlete_journal/styles.css' %}" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>

        {% if user.is_authenticated %}
            <div class="header">
                <div class="header-left">
                    <h1><a class="link ilink" href="{% url 'index' %}">Journal</a></h1>
                </div>
                <div class="header-right">
                    <a class="link h-link" href="{% url 'edit' %}">Edit Journal</a>
                    <a class="link h-link" href="{% url 'logout' %}">Logout</a>
                </div>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>

                    <ul class="dropdown-menu">
                      <li><a class="link h-link" href="{% url 'edit' %}">Edit Journal</a></li>
                      <li><a class="link h-link" href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        {% else %}
            <div class="header">
                <div class="header-left">
                    <h1>Journal</h1>
                </div>
                <div class="header-right">
                    <a class="link h-link" href="{% url 'login' %}">Login</a>
                    <a class="link h-link" href="{% url 'signup' %}">Sign up</a>
                </div>
                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>

                    <ul class="dropdown-menu">
                      <li><a class="link h-link" href="{% url 'login' %}">Login</a></li>
                      <li><a class="link h-link" href="{% url 'signup' %}">Sign up</a></li>
                    </ul>
                </div>
            </div>
        {% endif %}

        {% block body %}
        {% endblock %}
    </body>
</html>
